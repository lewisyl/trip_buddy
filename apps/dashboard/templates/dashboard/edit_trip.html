<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    <title>Edit Trip</title>
</head>

<body>
    <div class="add_edit_trip_wrapper">
        <div class="contianer alert alert-info">
            <div class="row justify-content-between">
                <div class="col-4">
                    <h3>Hello, {{ user.first_name }}!</h3>
                </div>
                <div class="col-4">
                    <a href="/dashboard" class="btn btn-warning">Back to Dashboard</a>
                    <a href="logout" class="btn btn-danger">Log Out</a>
                </div>
            </div>
        </div>

        <div class="form_wrapper">
            <h1>Ok {{ user.first_name }}, Let's edit your trip!</h1>
            <form action="/dashboard/{{ edit_trip.id }}/edit_trip_process" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" class="form-control" id="destination" name="destination" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date:</label>
                    <input type="date" class="form-control" id="start_date" name="start_date"
                        placeholder="YYYY-MM-DD">
                </div>
                <div class="form-group">
                    <label for="end_date">End Date:</label>
                    <input type="date" class="form-control" id="end_date" name="end_date"
                        placeholder="YYYY-MM-DD">
                </div>
                <div class="form-group">
                    <label for="plan">Plan</label>
                    <textarea class="form-control" name="plan" id="plan" placeholder="Plan Description"></textarea>
                </div>
                <div class="row justify-content-end">
                    <a href="/dashboard" class="btn btn-danger">Canel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif%}
            </form>
        </div>
    </div>
</body>

</html>
